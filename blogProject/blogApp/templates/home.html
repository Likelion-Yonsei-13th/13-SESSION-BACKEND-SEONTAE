<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전체 글 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        a:hover {
            background-color: #2980b9;
        }

        .post {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .post h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .post p {
            color: #555;
            margin: 5px 0;
        }

        .no-posts {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>호영의 블로그</h1>
    </header>
    <div class="container">
        <a href="{% url 'post_create' %}">+ 새 글 작성</a>
        <hr>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>작성자: {{ post.author }}</p>
                <p>작성일: {{ post.created_at }}</p>
            </div>
        {% empty %}
            <p class="no-posts">작성된 글이 없습니다.</p>
        {% endfor %}
    </div>
</body>
</html>
